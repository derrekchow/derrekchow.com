---
layout: main
---

<r-grid columns=8 columns-s=1>
    <r-cell span=5>
        {{ content }}
    </r-cell>
    <r-cell span=3>
        {% include title.html %}
        {{ page.text }}
        {% include external.html %}
    </r-cell>
</r-grid>

<script>
    document.addEventListener("DOMContentLoaded", function (event) {
        var element = document.getElementById("{{ page.type }}-nav");
        element.classList.add("hr");
    });

    var videos = document.querySelectorAll('video[controls]');
    videos.forEach(video1 => {
        video1.addEventListener('play', () => {
            videos.forEach(video2 => {
                if (video1 != video2) {
                    video2.pause();
                }
            });
        });
    });
</script>
