---
layout: main
---

<div class="project">
    <article>
        <r-grid columns=8 columns-s=1>
            <r-cell span=5>
                {{ content }}
            </r-cell>
            <r-cell span=3 >
                <div class="text">
                    <h1>{{ page.title }}</h1>
                    <div class="subtitle">
                        {% if page.year %}
                            <label>{{ page.year }}</label><br /><br />
                        {% endif %}
                        {% if page.collab %}
                            <label>{{ page.collab | join: ", " }}</label>
                        {% else %}
                            <label>Derrek Chow</label>
                        {% endif %}
                        <br /><br />
                    </div>
                    {{ page.text }}
                </div>
            </r-cell>
        </r-grid>
    </article>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function (event) {
        var element = document.getElementById("{{ page.type }}-nav");
        element.classList.add("hr");
    });

    var videos = document.querySelectorAll('video[controls]');
    videos.forEach(video1 => {
        video1.addEventListener('play', () => {
            videos.forEach(video2 => {
                if (video1 != video2) {
                    video2.pause();
                }
            });
        });
    });
</script>
