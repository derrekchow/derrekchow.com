# Out of Bounds is an audiovisual composition of black and white generative pieces. Each piece represents a different aspect of technological sensory overload, consisting of hundreds of simple line/shape forms or “atoms” with erratic and rapid movements. As the composition progresses, the switching of pieces and behaviour of atoms becomes more intense. The quantity, sound, and speed of atoms collectively creates a visual and audio cacophony.
- name: Out of Bounds
  year: February 2022
  type: art
  about: “We live in an unending rainfall of images. The most powerful media transform the world into images and multiply it by means of the phantasmagoric play of mirrors. These are images stripped of the inner inevitability that ought to mark every image as form and as meaning, as a claim on the attention and as a source of possible meanings. Much of this cloud of visual images fades at once, like the dreams that leave no trace in the memory, but what does not fade is a feeling of alienation and discomfort.”<br/><br/><blockquote>— Italo Calvino, Six Memos for the Next Millennium, 1988</blockquote>
