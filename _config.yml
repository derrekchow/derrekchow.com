plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-datapage-generator
  - kramdown-parser-gfm

collections_dir: _data

collections:
  canhap501:
    output: true
    permalink: /:collection/:name
  projects:
    permalink: /:name
    output: true
  pages:
    output: true
    permalink: /:name

defaults:
  - 
    scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
      show: true
  - 
    scope:
      path: ""
      type: "canhap501"
    values:
      layout: "main"
      type: "page"
  - 
    scope:
      path: ""
      type: "pages"
    values:
      layout: "main"
      type: page

sass:
  style: compressed