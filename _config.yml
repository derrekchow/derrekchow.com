destination: ./docs

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-datapage-generator
  - kramdown-parser-gfm

collections_dir: _data

collections:
  projects:
    permalink: /:name
    output: true
  pages:
    permalink: /:name
    output: true

defaults:
  - 
    scope:
      path: ""
      type: "projects"
    values:
      layout: project
      type: project
  - 
    scope:
      path: ""
      type: "pages"
    values:
      layout: main
      type: page

sass:
  style: compressed